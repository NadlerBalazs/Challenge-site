    <h1>HTML feladat 1: A <code>h1</code> tag</h1>
  </div>

<div class="row flex-fill" id="content">
    <div class="col d-flex flex-column">
      <div class="h-100" id="html-editor" oninput="showPreview()"></div>
    </div>
    <div class="col d-flex flex-column">
      <iframe class="h-100" id="return" style="background: #FFFFFF;"></iframe>
    </div>
</div>

<script>
    var iframe = document.getElementById("return");
    var html = "";

    iframe.contentWindow.document.open();
    iframe.contentWindow.document.write(html);
    iframe.contentWindow.document.close();
    document.getElementById("return").style.visibility = "visible";


    let htmlEditor = ace.edit("html-editor");
    htmlEditor.setTheme("ace/theme/monokai");
    htmlEditor.getSession().setMode("ace/mode/html");
    htmlEditor.setFontSize(20);

    function showPreview(){
    var htmlCode = htmlEditor.getValue();
    var frame = document.getElementById("return").contentDocument;
    frame.open();
    frame.write(htmlCode);
    frame.close();
    }
</script>
